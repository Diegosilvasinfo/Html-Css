    <main>
        <section>
            <form action="cadastro.php" method="get" autocomplete="on">

                    <p>
                        <div id="divBusca"><label for="iemail"></label>

  </div>
                    </p>
                    <p>
                        <div id="divBusca"><label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha..." autocomplete="current-password" class="senhaa"></div>
                    </p>
                    <p><input type="submit" value="Entrar" class="entrarr"></p>
                    <p>
                        <input type="submit" value="Esqueci a senha" class="esquecii">
                    </p>
            </form>
        </section>
        <section>
