<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <form action="cadastro.php" method="get" autocomplete="on">
                <fieldset>
                    <h1 id="login">Login</h1>
                    <p id="bemvindo"> Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <p>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="Email..." autocomplete="email">
                    </p>
                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha..." autocomplete="current-password">
                    </p>
                    <p><input type="submit" value="Entrar"></p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </fieldset>
            </form>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
