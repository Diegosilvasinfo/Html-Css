<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe
        {
            display: block;
            width: 80vw;
            height: 30vh;
            margin: auto;
        }
    </style>
</head>
<body>
 <h1>Varias paginas dentro do mesmo iframe</h1>  
 <p>
  <ul>
    <li><a href="https://www.cursoemvideo.com" target="iframe">Curso em vide</a></li>
    <li><a href="https://www.youtube.com" target="iframe">You tube</a></li>
    <li><a href="https://diegosilvasinfo.github.io" target="iframe">GitHub</a></li>
  </ul>
</p>
<iframe src="" frameborder="1" name="iframe" referrerpolicy="no-reference" sandbox="sandbox"></iframe> 
</body>
</html>
