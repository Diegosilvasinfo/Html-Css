<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo 
        de  qualquer jeito.<br> Basta colocar tudo no meio do par de tags p e /p
        &lt;br&gt;<!--ola-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais:

        &reg;
        &copy;
        &dollar;
        &euro;
        &trade;
    </p>
    <p>Vamos adicionar alguns emogis tambem:

        &#x1f596;
    </p>
    
</body>
</html>
