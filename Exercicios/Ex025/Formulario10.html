<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <h1>Exemplo de Formulario</h1>  
  <form action="cadastro.php" autocomplete="on" method="get">
    <p><label for="iidade">Ano:</label>
    <input type="number" name="idade" id="iidade" min="1900" max="2023" oninput="ivalor.innerHTML =  Number(2023) - Number(iidade.value) ">
    <p>
        <label for="ivalor">Sua idade</label>
        <output id="ivalor">
        </output>
    </p>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
