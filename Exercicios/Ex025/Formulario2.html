<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <h1>Meu formulario com senha</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="" id="iusu" required autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="" id="isen" required minlength="15" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
