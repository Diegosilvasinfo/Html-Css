<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Exemplo de formulario</h1> 
   <form action="cadastro.php" autocomplete="on" method="post">

    <p>
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">
            <optgroup label="Região Sudeste"></optgroup>
                    <option value="escolha" selected>---Escolha---</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="PDR">Pedreiro</option>
        </datalist>
        </p>
        <p>
            <label for="imsg" >Menssagem</label><br>
            <textarea name="msg" id="imsg" cols="70" rows="30" style="resize: none;"></textarea>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </p>
   </form>
</body>
</html>
