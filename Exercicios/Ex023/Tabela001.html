<!DOCTYPE html>
<html lang="p=t-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
        {
            position: relative;
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
        }

        table
        {
            min-width: 400px;
            border-collapse: collapse;
            align-items: center;
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
    
        }

        td
        {
            border: 1px solid black;
            padding: 8px;
        }

        .fundo
        {
            background-color: gray;

        }

        .fundo1
        {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>

        <!--Hierarquia de tabelas!

            TABLE = tabela
                TABLE ROW = Linha de tabela
                    TABLE HEADER = CabeÃ§alho de tabela
                    TABLE DATA =   Dados de tabela

            -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="fundo">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="fundo1">C4</td>
        </tr>
        
    </table>
    
</body>
</html>
